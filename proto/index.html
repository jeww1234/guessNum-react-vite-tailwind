<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="guessNumSelf-bg d-flex align-items-center justify-content-center"
    >
      <div
        class="text-center d-flex flex-column align-items-center justify-content-center guessNumSelf-box"
      >
        <h1 class="korean">곤지암</h1>
        <h1 class="nosifer">up & down</h1>
        <div class="container">
          <img
            class="guessNumSelf-img img-fluid"
            src="./img/기본 화면.gif"
            alt="#"
          />
        </div>
        <div id="resultAre">결과 :</div>
        <div id="hintAre">힌트 :</div>
        <div id="chanceAre">남은 찬스 : 5번</div>
        <div class="d-flex align-items-center flex-nowrap">
          <input type="number" id="userInput" class="me-2" />
          <button class="btn btn-dark me-2" id="playbtn">시작</button>
          <button class="btn btn-light" id="resetbtn">리셋</button>
        </div>
        <div class="guessNumSelf-btn-box">
          <button class="btn btn-success" id="easybtn">쉬움!
          </button>
          <button class="btn btn-warning" id="middlebtn">보통</button>
          <button class="btn btn-danger" id="hardbtn">어려움</button>
        </div>
      </div>
    </div>
    <div id="overlay" style="display: none"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
